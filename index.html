  <script>
    if ('serviceWorker' in navigator) {

      setTimeout(() => {

      }, 2000);
    });
    
    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
